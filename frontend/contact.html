<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Bibliotheque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #2c2b2b;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            margin-bottom: 15px;
        }
        form textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>
        Have questions, suggestions, or need help?<br>
        You can reach us by email at <a href="mailto:bibliotheque@example.com">bibliotheque@example.com</a>.<br>
        Or use the form below:
    </p>
    <form>
        <label>Name: *<label><input type="text" name="name" required><br>
        <label>Email: *<label><input type="email" name="email" required><br>
        <label>Message: *<label><textarea name="message" required></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
